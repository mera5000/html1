<html>
<head>
	<title>Tablas</title>
</head>
<body>
<!--El tr significa filas horisontales, los td son columnas vertivales-->	
      <table border="1" style="border-collapse: collapse;">
      	<thead>
      		<tr>
      			<td>Columna 1</td>
      			<td>Columna 2</td>
      		</tr>
      	</thead>
      	<tbody>
      		<tr>
      			<td>dato 1</td>
      			<td>dato 2</td>
      		</tr>
      		<tr>
      			<td>dato 2 columna 1</td>
      			<td>dato 2 columna 2</td>
      		</tr>
      	</tbody>
      </table>
</body>
</html>
